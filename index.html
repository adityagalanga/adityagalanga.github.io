<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Masukkan Data</h2>
    <label>ID Toko: <input type="text" id="storeId"></label><br>
    <label>Tempat: <input type="text" id="location"></label><br>
    <label>Nama: <input type="text" id="name"></label><br>
    <label>Kategori: <input type="text" id="category"></label><br>
    <label>Total Kupon: <input type="number" id="totalCoupons"></label><br>
    <label>Nama Games: <input type="text" id="gameName"></label><br>
    <br>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <br>
    <h3>Base64 Output:</h3>
    <textarea id="base64Output" rows="4" cols="50" readonly></textarea>
    <h3>QR Code:</h3>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            let storeId = document.getElementById("storeId").value.trim();
            let location = document.getElementById("location").value.trim();
            let name = document.getElementById("name").value.trim();
            let category = document.getElementById("category").value.trim();
            let totalCoupons = document.getElementById("totalCoupons").value.trim();
            let gameName = document.getElementById("gameName").value.trim();
            
            if (!storeId || !location || !name || !category || !totalCoupons || !gameName) {
                alert("Semua field harus diisi!");
                return;
            }
            
            let input = `${storeId}|${location}|${name}|${category}|${totalCoupons}|${gameName};`;
            let base64 = btoa(input);
            document.getElementById("base64Output").value = base64;
            
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), base64);
        }
    </script>
</body>
</html>
