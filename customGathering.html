<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Masukkan Data</h2>
    <textarea id="inputData" rows="4" cols="50" placeholder="Masukkan data dipisah dengan | dan diakhiri dengan ;"></textarea>
    <br>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <br>
    <h3>Base64 Output:</h3>
    <textarea id="base64Output" rows="4" cols="50" readonly></textarea>
    <h3>QR Code:</h3>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            let input = document.getElementById("inputData").value.trim();
            if (!input.endsWith(';')) {
                alert("Data harus diakhiri dengan ';'");
                return;
            }
            
            let base64 = btoa(input);
            document.getElementById("base64Output").value = base64;
            
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), base64);
        }
    </script>
</body>
</html>
